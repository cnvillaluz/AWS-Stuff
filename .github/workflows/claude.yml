## **Method 2: Create an Empty Folder (If You Need Just the Folder)**

If you need just an empty `.github/workflows/` folder without a file:

1. Click **"Add file"** → **"Create new file"**
2. Type: `.github/workflows/.gitkeep`
3. Leave the content area empty
4. Click **"Commit new file"**

This creates the folder structure without a file in it.

---

