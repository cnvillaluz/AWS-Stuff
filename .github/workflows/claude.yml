## **Method 3: Using Your Computer (If You Want to Use Git)**

If you already have Git installed and want to do it from your computer:

1. Open Command Prompt or Terminal
2. Go to your repository folder:
```
   cd your-repository-name
```

3. Create the folders:
```
   mkdir -p .github/workflows
```

4. Create the file inside:
```
   echo "" > .github/workflows/claude.yml
```

5. Open `claude.yml` in a text editor and paste the code
6. Save the file
7. Push to GitHub:
```
   git add .
   git commit -m "Add Claude Code workflow"
   git push
