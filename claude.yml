## **STEP 8: Test It Out!**

Now let's test if it works:

### **Option A: Test with an Issue**

1. In your GitHub repository, click **"Issues"** at the top
2. Click **"New issue"**
3. Give it a title like: `Test: Create a Hello World app`
4. In the description, write: `Create a simple Python script that prints "Hello World"`
5. Click **"Submit new issue"**
6. In the comment box, type: `@claude create a hello world app`
7. Press **"Comment"**

Claude should automatically respond and create code!

### **Option B: Test with a Pull Request**

1. Create a new branch in your repo (don't worry if you don't know how - GitHub can guide you)
2. Create a pull request
3. Comment: `@claude review this`
4. Claude will review your code!

